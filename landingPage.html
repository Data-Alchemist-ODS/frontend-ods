<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODS</title>
    <link rel="shortcut icon" href="img/logo_header.png" type="img/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/myCSS.css" />
</head>

<body class="overflow-hidden">
    <div class="position-absolute"
        style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="container-fluid d-flex" style="background: #7F5283; height: 80%; width: 60%; border-radius: 14px; box-shadow: 0 0 40px rgba(0, 0, 0, .1);
        padding-right: 0px; padding-left: 0px;">
            <div class=" position-relative container-fluid ml-0 d-flex align-items-end justify-content-center overflow-hidden"
                style="background: #7F5283; height : 100% ; width : 35% ;border-radius: 16px;">
                <div class="container-fluid mb-4 mx-2 font-weight-bolder" style="color: #FEFEFE; text-align: left;">
                    <h2>On-Demand</h2>
                    <h2>Data Sharding</h2>
                </div>
            </div>

            <!--LOGIN-->
            <div id="login" class="container-fluid mr-0 overflow-y-auto"
                style="background: #FEFBF6;  height : 100% ; width : 65% ; border-radius: 13px;">
                <form id="login-form" class="container mt-4 mx-5"
                    style="color: #323A3D; text-align: left; padding-top: 15px; width: 80%;">
                    <h2 class="mt-2 font-weight-bolder position-relative">
                        Login
                        <span id = "error-message-login" class="position-absolute bottom-0 end-0 translate-middle-y error-message pulse-animation hidden">
                        </span>
                    </h2>
                    <p class="ml-1 mt-4 mb-2 font-weight-normal" style="font-size: small;">
                        Email
                    </p>
                    <input id="loginEmail" type="email" class="form-control" aria-describedby="emailHelp"
                        style="width: 100%; border-radius: 6px">
                    <p class="ml-1 mt-3 mb-2 font-weight-normal" style="font-size: small;">
                        Password
                    </p>
                    <input id="loginPassword" type="password" class="form-control"
                        style="width: 100%; border-radius: 6px">
                    <button type="submit" class="my-button btn btn-primary mt-4 font-weight-normal"
                        style="width : 100%; font-size: small; height: 40px; border-radius: 6px">
                        Login
                    </button>
                    <p class=" mt-3 mb-2 font-weight-normal" style="font-size: small ; color : #D1D2D3;">
                        dont have an account yet?
                        <a class="my-link" onclick="switchView()">
                            Create Account
                        </a>
                    </p>
                </form>
            </div>

            <!--CREATE ACCOUNT-->
            <div id="create-account" class="container-fluid mr-0 hidden overflow-y-auto"
                style="background: #FEFBF6;  height : 100% ; width : 65% ; border-radius: 13px;">
                <form id="create-account-form" class="container mt-4 mx-5"
                    style="color: #323A3D; text-align: left; padding-top: 15px; width: 80%; ">
                    <h2 class="mt-2 font-weight-bolder position-relative">
                        Create Account
                        <span id = "error-message-register" class="position-absolute bottom-0 end-0 translate-middle-y error-message pulse-animation hidden">
                        </span>
                    </h2>
                    <p class="ml-1 mt-4 mb-2 font-weight-normal" style="font-size: small;">
                        Name
                    </p>
                    <input id="registeredName" type="text" class="form-control" style="width: 100%; border-radius: 6px">
                    <p class="ml-1 mt-3 mb-2 font-weight-normal" style="font-size: small;">
                        Email
                    </p>
                    <input id="registeredEmail" type="email" class="form-control" aria-describedby="emailHelp"
                        style="width: 100%; border-radius: 6px">
                    <p class="ml-1 mt-3 mb-2 font-weight-normal" style="font-size: small;">
                        Password
                    </p>
                    <input id="registeredPassword" type="password" class="form-control" aria-describedby="emailHelp"
                        style="width: 100%; border-radius: 6px">
                    <p class="ml-1 mt-3 mb-2 font-weight-normal" style="font-size: small;">
                        Re-Type Password
                    </p>
                    <input id="registeredReTypePassword" type="password" class="form-control"
                        aria-describedby="emailHelp" style="width: 100%; border-radius: 6px">
                    <button type="submit" class="my-button btn btn-primary mt-4 font-weight-normal"
                        style="width : 100%; font-size: small; height: 40px; border-radius: 6px">
                        Create Account
                    </button>
                    <p class=" mt-3 mb-2 font-weight-normal" style="font-size: small ; color : #D1D2D3;">
                        Already have an account?
                        <a class="my-link" onclick="switchView()">
                            Login
                        </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/register.js"></script>
    <script src="js/login.js"></script>
</body>

<script>
    localStorage.setItem("currentNav", 'ods');
    function switchView() {
        document.getElementById("create-account").classList.toggle("hidden");
        document.getElementById("login").classList.toggle("hidden");
    }
</script>

</html>
